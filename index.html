<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/icon" href="images/tab-logo.ico">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/left-side.css">
    <link rel="stylesheet" href="styles/right-section.css">
</head>

<body>
    <div class="main">
        <div class="second-main">
            <div class="left-section">
                <img class="fb-logo" src="images/fb-logo.svg" alt="facebook-logo">

                <p class="logo-paragraph">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right-section">
                <div class="form-div">
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button class="log-in-btn">Log in</button>
                    <a class="link" href="#">Forgotten password?</a>
                    <div class="create-new-account-div">
                        <button class="create-new-account-btn"><a href="https://www.facebook.com/">Create new account</a></button>
                    </div>
                </div>
                <p class="box-paragraph"><span>Create a Page</span> For a celebrity, brand or business.</p>
            </div>

        </div>
</body>

</html>
